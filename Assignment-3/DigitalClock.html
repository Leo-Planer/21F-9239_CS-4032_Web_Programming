<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdullah's Digital Clock</title>
    <link rel="stylesheet" href="T3style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>
    <script>
      let hrs = document.querySelector("#hrs");
      let min = document.querySelector("#min");
      let sec = document.querySelector("#sec");

      setInterval(() => {
        let time = new Date();

        hrs.innerHTML = (time.getHours() < 10 ? "0" : "") + time.getHours();
        min.innerHTML = (time.getMinutes() < 10 ? "0" : "") + time.getMinutes();
        sec.innerHTML = (time.getSeconds() < 10 ? "0" : "") + time.getSeconds();
      }, 1000);
    </script>
  </body>
</html>
