<!DOCTYPE html>
<html>

<head>
    <title>Box with Image and Button</title>
    <style>
        .box {
            width: 80%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideIn 5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .box img {
            max-width: 100%;
            height: auto;
        }

        .button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="image-container">
            <img src="webimg.png">
        </div>

        <button class="button">Enter</button>
    </div>

</body>

</html>
