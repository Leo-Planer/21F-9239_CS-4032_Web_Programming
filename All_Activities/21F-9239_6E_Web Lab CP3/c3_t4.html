<!DOCTYPE html>

<head>
    <title>Month Days</title>
</head>

<body>
    <script>
        function getDaysInMonth() {

            var monthName = prompt("Enter month Name:");
            var daysInMonth;
            switch (monthName.toLowerCase()) {
                case "jan":
                case "mar":
                case "may":
                case "jul":
                case "aug":
                case "oct":
                case "dec":
                    daysInMonth = 31;
                    break;
                case "apr":
                case "jun":
                case "sep":
                case "nov":
                    daysInMonth = 30;
                    break;
                case "feb":
                    daysInMonth = "28 or 29";
                    break;
                default:
                    alert("Invalid Month!");
                    return;
            }
            document.body.innerHTML = "<p style='color:red;'>The total number of days in " + monthName.toUpperCase() + " is: " + daysInMonth + "</p>";
        }
        getDaysInMonth();
    </script>
</body>

</html>
