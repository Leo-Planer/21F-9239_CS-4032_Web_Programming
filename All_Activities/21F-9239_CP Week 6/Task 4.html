<!DOCTYPE html>
<html lang="en">
<head>
  <script src="jQuery.min.js"></script>
  <title>Remove Table Row</title>
</head>
<body>
  <table id="myTable">
    <tr>
      <td>Row 1</td>
      <td><button class="removeButton">Remove</button></td>
    </tr>
    <tr>
      <td>Row 2</td>
      <td><button class="removeButton">Remove</button></td>
    </tr>
  </table>

  <script>
    $(document).ready(function() {
      $(".removeButton").click(function() {
        $(this).closest('tr').remove();
      });
    });
  </script>
</body>
</html>
