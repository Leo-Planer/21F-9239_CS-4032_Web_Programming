<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-git.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate width of text including padding using jQuery</title>
  <style>
    p {
      padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 80px;
    }
  </style>
</head>
<body>
  <p id="myText">jQuery Exercises, Practice, Solution</p>

  <script>
    $(document).ready(function() {
      var textWidth = $('#myText').width();
      var paddingTop = parseInt($('#myText').css('padding-top'));
      var paddingRight = parseInt($('#myText').css('padding-right'));
      var paddingBottom = parseInt($('#myText').css('padding-bottom'));
      var paddingLeft = parseInt($('#myText').css('padding-left'));

      alert("Padding Top: " + paddingTop +
        "\nPadding Right: " + paddingRight +
        "\nPadding Bottom: " + paddingBottom +
        "\nPadding Left: " + paddingLeft);

      var totalWidth = textWidth + paddingLeft;
      alert("Width of text including padding: " + totalWidth + " pixels");
    });
  </script>
</body>
</html>
