<head>

  <title>Total Width of Element</title>

    p {
      padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 50px;

    }
  </style>
</head>
<body>
  <p id="6E">jQuery Exercises, Practice, Solution</p>

    });
  </script>
</body>
</html>
