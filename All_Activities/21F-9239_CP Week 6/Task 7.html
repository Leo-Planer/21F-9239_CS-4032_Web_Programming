<!DOCTYPE html>
<html lang="en">
<head>
  <script src="jQquery.min.js"></script>
  <title>Count 'p'</title>
</head>
<body>
  <div id="selected">
    <p>Red</p>
    <p>White</p>
    <p>Green</p>
    <p>Black</p>
    <p>Blue</p>
    <p>Orange</p>
  </div>

  <script>
    $(document).ready(function() {
      var pCount = $("#selected").find("p").length;
      alert("Number of 'p' elements: " + pCount);
    });
  </script>
</body>
</html>
