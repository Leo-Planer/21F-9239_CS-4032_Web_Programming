<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../Landing Page/feather.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="BookingPortalStyle.css">
    <title>Login / SignUp</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        
        <div class="nav-logo">
            <img src="../Landing Page/feather.png"height="25x" style="margin-left: -2rem;">
            <a href="../Landing Page/index.html"><p style="margin-top: -6.7rem;">FeatherStop Inn&#174</p>
            </a>
           
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Log In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box" action="/submit" method="post">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
               
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id= "login-check">
                    <label for="login-check" > Remember Me </label>
                </div>
                <div class="two">
                    <label><a href="../Forgot Password & Email Verification Page/Forgot Password Page.html">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" >
            </div>
            <div class="two-col">
                <div class="one">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
                <div class="two">
                  <label >  <span>Already Registered? <a href="#" onclick="login()">Log In</a></span></label>
                </div>
            </div>
        </div>
    </div>
</div>   

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
  

</script>

</body>
</html>
