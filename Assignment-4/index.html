<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="feather.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeatherStop Inn&#174</title>
    <link href="Bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .h-font {
        font-family: "Merienda", cursive;
      }
    </style>
  </head>
  <body>
    <!-- Sections-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="feather.png" height="25px"> FeatherStop Inn&#174</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rooms</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="#">Facilities</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Google Maps -->
    <div class="container" style="margin-left: 2.5rem">
      <div class="row">
        <div class="col-lg-8 col-md-8 bg-white rounded">
          <iframe
            height="500"
            class="w-100 rounded"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217987.21865308972!2d72.9697508215749!3d31.38517679103931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3922427c49ff8fb1%3A0x7978d5e9682c4cf!2sKhayyam%20Hotel!5e0!3m2!1sen!2s!4v1713002959942!5m2!1sen!2s"
            loading="eager"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <br />

          <div class="col-lg-4 col-md-4">
            <div class="bg-white">
              <h5>Call Us</h5>
              <a
                href="tel: +923117435321"
                class="d-inline-block mb-2 text-decoration-none text-dark"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
